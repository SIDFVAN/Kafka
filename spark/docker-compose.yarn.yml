      - spark-net
    deploy:
      mode: global
      placement:
        constraints:
          - node.labels.spark==1
    entrypoint: ['./entrypoint.sh', 'worker']
    depends_on:
      - spark-yarn-master
    env_file:
      - .env.spark
    volumes:
      - ./book_data:/opt/spark/data
      - ./spark_apps:/opt/spark/apps

  yarn-history-server:
    hostname: spark-yarn-history
    image: frankv72/spark-yarn-image:1.0
    networks:
      - spark-net
    deploy:
      mode: global
      placement:
        constraints:
          - node.labels.spark==1
    entrypoint: ['./entrypoint.sh', 'history']
    depends_on:
      - spark-yarn-master
    env_file:
      - .env.spark
    ports:
